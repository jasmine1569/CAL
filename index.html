<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="calculator">

			<div id="screen">
				<p id="inner"></p>
			</div>

			<div id="keys">

				<div class="row">
					<button class=" btn btn-clear" id="btn-c">C</button>
					<button class=" btn btn-percent" id="btn-per">%</button>
					<button class=" btn operators" id="btn-times">&times;</button>
					<button class=" btn operators" id="btn-div">&divide;</button>
				</div>

				<div class="row row-2">
					<button class=" btn btn-seven" id="btn-7">7</button>
					<button class=" btn btn-eight" id="btn-8">8</button>
					<button class=" btn btn-nine" id="btn-9">9</button>
					<button class=" btn operators" id="btn-plus">+</button>
				</div>

				<div class="row row-3">
					<button class=" btn btn-four" id="btn-4">4</button>
					<button class=" btn btn-five" id="btn-5">5</button>
					<button class=" btn btn-six" id="btn-6">6</button>
					<button class=" btn operators" id="btn-minus">&macr;</button>
				</div>

				<div class="row-4">
					<button class=" btn btn-one" id="btn-1">1</button>
					<button class=" btn btn-two" id="btn-2">2</button>
					<button class=" btn btn-three" id="btn-3">3</button>
				</div>


					<button class="btn btn-equal" id="btn-total">&equiv;</button>

				<div class="row-4 row-5">
					<button class=" btn operators" id="btn-dot">&sdot;</button>
					<button class=" btn btn-zero" id="btn-0">0</button>
					<button class=" btn operators" id="btn-arrow">&#8592;</button>
				</div>

		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
